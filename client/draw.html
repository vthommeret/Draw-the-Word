<body>
  <div id="page">
    <div id="left">
      <div id="outer-frame">
        <h2>Crayon</h2>
        <canvas id="frame" width="600" height="450"></canvas>
      </div>
      <div id="footer">
        {{> eraser}}
      </div>
    </div>
    <div id="right">
      {{> players}}
      {{> start}}
    </div>
  </div>
</body>

<template name="eraser">
  <button class="clear" {{#if startButtonEnabled}}disabled="disabled"{{/if}}></button>
</template>

<template name="players">
  <table id="players">
    {{#each players}}
      <tr>
        <td class="name">{{name}}</td>
        <td class="drawing"></td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="start">
  <input type="button" value="Start drawing" class="start" {{#unless startButtonEnabled}} disabled="disabled" {{/unless}} />
</template>
