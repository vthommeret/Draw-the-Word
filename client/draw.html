<head>
  <meta content="width=device-width, initial-scale=.5, maximum-scale=1" name="viewport" />
</head>
<body>
  <div id="page">
    <div id="left">
      <div id="outer-frame">
        {{>title}}
        <canvas id="frame" width="640" height="450"></canvas>
      </div>
      <div id="footer">
        {{> eraser}}
        {{> start}}
      </div>
    </div>
    <div id="right">
      {{> players}}
      {{> guess}}
    </div>
  </div>
</body>

<template name="title">
  <h2 class="title {{#if isBlank}}blank{{/if}}">{{text}}</h2>
</template>

<template name="players">
  <ul id="players">
    {{#each players}}
      <li class="row {{#if isDrawing}}row-drawing{{/if}}">
        <span class="cell name">{{name}}</span>
        <span class="cell {{#if isDrawing}}drawing{{/if}}"></span>
      </li>
    {{/each}}
  </ul>
</template>

<template name="guess">
  <form id="guess-form">
    <input id="guess" type="text" placeholder="Guess the word" {{#if isDrawing}}disabled="disabled"{{/if}}>
  </form>
</template>

<template name="eraser">
  <button class="clear" {{#if startButtonEnabled}}disabled="disabled"{{/if}}></button>
</template>

<template name="start">
  <input type="button" value="Start drawing" class="start" {{#unless startButtonEnabled}} disabled="disabled" {{/unless}} />
</template>
