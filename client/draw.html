<body>
    <div id="left-sidebar">
        <div id="logo"><img src="images/logo.png"></div>
    </div>
    <canvas id="frame" width="600" height="600"></canvas>
    <div id="right-sidebar">
        <h2>120 <span>points</span></h2>
        {{> box}}
    </div>
</body>

<template name="box">
  <textarea id="inputBox"></textarea>
  <div id="outputBox">{{message}}</div>
  <input type="button" value="Clear canvas" class="clear" />
  <input type="button" value="Start drawing" class="start" />
  <input type="button" value="Watch drawing" class="stop" />
</template>
